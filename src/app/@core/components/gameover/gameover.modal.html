
<div class="gameover modal-body">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Game Over</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2 text-center">
        <strong>Score:</strong>
      </div>
      <div class="col-2 text-center">
        {{score}}
      </div>
    </div>
    
    <div class="row justify-content-center" *ngIf="isHighest">
      <div class="col-12 text-center">
        <strong>Highest Score!</strong>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <button type="button" class="btn btn-outline-info" (click)="activeModal.close()">Main Menu</button>
      </div>
    </div>
</div>
